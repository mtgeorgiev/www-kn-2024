<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
	  <title> My title </title>
	  <!--<link rel="shortcut icon" href="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg" />-->
	  <link rel="stylesheet" href="./my-style.css" />
	  <script src="./user-actions.js"></script>
	  <script src="./my-script.js" defer></script>
	</head>
	<body>
		<form id="register-form" class="hidden">
			<input type="text" name="username" placeholder="Потребителско име" required/>
			<input type="password" name="password" placeholder="Парола" required/>
			<input type="password" name="confirm-password" placeholder="Потвърди парола" required/>
			<input type="submit" value="Регистрирай се!"/>
			<input type="button" value="Откажи" id="hide-register-form"/>
		</form>
		<form id="login-form" class="hidden">
			<input type="text" name="username" placeholder="Потребителско име" required/>
			<input type="password" name="password" placeholder="Парола" required/>
			<input type="submit" value="Влез!"/>
			<input type="button" value="Откажи" id="hide-login-form"/>
		</form>
		<button id="logout-button" class="hidden visible-for-logged-user">Излез</button>
		<button id="show-register-form">Регистрирай се</button>
		<misho-tag class="red-text visible-for-logged-user">
			asdasdasdsad as
		</misho-tag>
	</body>
</html>
